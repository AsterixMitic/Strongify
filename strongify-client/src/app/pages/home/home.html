@if (authStatus() === 'loading') {
  <div class="loading">
    <div class="spinner"></div>
  </div>
} @else if (authStatus() === 'authenticated' && user()) {
  <div class="home-container">
    <main class="main">
      <div class="welcome">
        <h2>Welcome back</h2>
        <p>Ready to get started?</p>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="number">{{ user()!.workoutRecords.length || 0 }}</div>
          <div class="label">Workouts</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" routerLink="/locations">Start Workout</button>
        <button class="btn-secondary" routerLink="/records">View Records</button>
      </div>
    </main>
  </div>
} @else {
  <div class="error-state">
    <p>Failed to load user data. Please try refreshing the page.</p>
  </div>
}
